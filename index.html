<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">Display</div>
        <div class="first-row">
            <Button>7</Button>
            <Button>8</Button>
            <Button>9</Button>
            <Button>/</Button>
        </div>
        <div class="second-row">
            <Button>4</Button>
            <Button>5</Button>
            <Button>6</Button>
            <Button>X</Button>
        </div>
        <div class="third-row">
            <Button>1</Button>
            <Button>2</Button>
            <Button>3</Button>
            <Button>-</Button>
        </div>
        <div class="fourth-row">
            <Button>0</Button>
            <Button>.</Button>
            <Button>+</Button>
            <Button>=</Button>
        </div>
        
    </div>
    <script srs="scripts.js"></script>    
</body>
</html>
