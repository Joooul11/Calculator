<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="first-row">
            <button class="num-button" id="7" value="7">7</button>
            <button class="num-button" value="8">8</button>
            <button class="num-button" value="9">9</button>
            <button class="op-button" value="/">/</button>
        </div>
        <div class="second-row">
            <button class="num-button" value="4">4</button>
            <button class="num-button" value="5">5</button>
            <button class="num-button" value="6">6</button>
            <button class="op-button" value="*">x</button>
        </div>
        <div class="third-row">
            <button class="num-button" value="1">1</button>
            <button class="num-button" value="2">2</button>
            <button class="num-button" value="3">3</button>
            <button class="op-button" value="-">-</button>
        </div>
        <div class="fourth-row">
            <button class="num-button" value="0">0</button>
            <button class="op-button" value=".">.</button>
            <button class="op-button" value="+">+</button>
            <button class="op-button" value="=">=</button>
        </div>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
